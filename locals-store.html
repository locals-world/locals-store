<dom-module id="locals-store">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        width: 100vw;
        min-height: 100vh;
        background-color: white;
      }

      h1 {
        @apply(--locals-font-h1);
      }

      p {
        @apply(--locals-font-body1);
      }

      .total {
        width: 100vw;
        height: 100%;
        min-height: 100vh;

        @apply(--layout-vertical);
        @apply(--layout-center);

        background-color: var(--locals-grey1);
      }



      .topbar {
        width: 100%;
        background-color: transparent;
        height: var(--topbar-height);
        @apply(--layout-horizontal);
        @apply(--layout-center);
        box-sizing: border-box;
        padding: 10px 20px 10px 20px;
        }

      .flex {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }

      .main {
        width: 100%;
        box-sizing: border-box;
        padding: 0px 5vw 0px 5vw;
        @apply(--layout-horizontal);
        @apply(--layout-start);
        @apply(--layout-center-justified);

        @apply(--layout-wrap);        
      }

/*      .addbtn {
        margin: 15px;
      }*/
      .homebtn {
        transition: all 5s linear;
      }
      .exit {
        -ms-transform: rotate(45deg); /* IE 9 */
        -webkit-transform: rotate(45deg); /* Chrome, Safari, Opera */
        transform: rotate(45deg);
      }
      #rendercanvas{
        background-color: white;
        width: 100%;
        height: 100%;
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      #rendercanvas h1 {
        text-align: center;
        font-size: 28px;
      }

      .storeitem {
/*        width: 100%;
        max-width: 250px;
        min-height: 300px;*/
        box-sizing: border-box;
        padding: 20px;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      .type {
        font-size: 22px;
        width: 100%;
        text-align: center;
        margin: 10px 0px 5px 0px;
      }

      .typesmall {
        font-size: 22px;
        width: 100%;
        text-align: center;
        margin: 10px 0px 5px 0px;
      }

      .itemprice {
        width: 100%;
        @apply(--layout-horizontal);
        @apply(--layout-end);
        @apply(--layout-center-justified);
        color: var(--locals-blue);
      }


      .itemcost {
        /*width: 100%;*/
        @apply(--layout-horizontal);
        @apply(--layout-end);
        @apply(--layout-center-justified);
        color: var(--locals-blue);
        border: 1px solid var(--locals-blue);
        box-sizing: border-box;
        padding: 8px;
        border-radius: 3px;
      }

      .itemcost p {
        font-size: 20px;
      }

      .bolder {
        @apply(--opensans-semibold);
      }

      .localcoinamount {
        width: 15px;
        height: 15px;
        margin: 0px 0px 2px 2px;
      }

        .tussenschot {
          width: 100%;
          height: 2px;
          background-color: rgba(0,0,0,0.05);
        }
        .whitespace {
          height: 2vh;
          min-height: 20px;
        }


        .descr {
/*          font-size: 14px;*/
          text-align: center;
          margin: 20px 0px 30px 0px;

        }


      .selectedtype {
        box-sizing: border-box;
        padding: 10vw;
        width: 100vw;
        height: 100%;
        @apply(--layout-vertical);
        @apply(--layout-center);

      }


        .selectedtype h1 {
          margin-top: -20px;
          text-align: center;          
        }

    </style>

  <div class="total">
    <div class="topbar">
    <template is="dom-if" if="{{_is(mode,'home')}}">
      <p class="flex" on-tap="change"></p>
      <locals-button bgrgba="0,0,0,0" icon="declinenew" on-tap="toHome" small id="exitbtn"></locals-button>
    </template>
    <template is="dom-if" if="{{_is(mode,'detail')}}">
      <locals-button bgrgba="0,0,0,0" icon="arrowleft" on-tap="cancel" small id="exitbtn"></locals-button>
      <p class="flex" on-tap="change"></p>
    </template>
    </div>
    <template is="dom-if" if="{{_is(mode,'home')}}">
        <div class="main">
         <template is="dom-repeat" items="{{storelist}}">
          <div class="storeitem">
            <template is="dom-if" if="{{_is(sizeview,'phone')}}">
            <locals-button object$="{{item.type}}" xl on-object-pressed="choose"></locals-button>
            <p class="typesmall">{{item.type}}</p>
            <div class="itemprice">
              <p>{{item.price}}</p>
              <locals-icon class="localcoinamount" veryverysmall icon="localcoin" iconcolor="blue"></locals-icon>
            </div>
            </template>

            <template is="dom-if" if="{{!_is(sizeview,'phone')}}">
            <locals-button object$="{{item.type}}" xl on-object-pressed="choose"></locals-button>
            <p class="type">{{item.type}}</p>
            <div class="itemprice">
              <p>{{item.price}}</p>
              <locals-icon class="localcoinamount" veryverysmall icon="localcoin" iconcolor="blue"></locals-icon>
            </div>
            </template>

          </div>
        </template>
        </div>
    </template>

    <template is="dom-if" if="{{_is(mode,'detail')}}">
      <locals-objectrender sizeview="{{sizeview}}" path="locals-{{selectedtype}}" key="locals-{{selectedtype}}-new" on-from-detail="cancel"></locals-objectrender>
    </template>
  </div>

      <div class="selectedtype">

       <div class="descr">

        <div class="itemcost">
        <div class="whitespace"></div>

          <p><span class="bolder">Cost: 5</span></p>
          <locals-icon class="localcoinamount" verysmall icon="localcoin" iconcolor="blue"></locals-icon>

      </div>


      <div class="tussenschot"></div>
        <div class="whitespace"></div>
      <locals-confirm on-cancel="cancel" on-confirm="confirm"></locals-confirm>
      </div> -->



 
  </template>
  <script>
    Polymer({
      is: 'locals-store',

      properties: {
        sizeview: {
          type: String,
          observer: '_sizeview'
        },

        mode: {
          type: String,
          value: "home"
        },


      },

      ready: function(){


//        console.log(uuid.v4());
        // this.state = 0;
        // this.selection = null;

        // this shoudl be posted in a Smart Contract
        this.storelist = [{
          type: 'club',
          price: '5'
        }];

      },

      attached: function(){
        // console.log('WHATHHHAATATTT');
        this.btnclass = 'exit';   
      },

      choose: function(e) {
        //console.log('add avatar', this.selection);
        // debugger;
        this.selectedtype = e.detail;
      
        this.mode = "detail";
        
      },

      cancel: function(){
        this.mode = "home";
      },

      confirm: function(){
        console.log('add ', this.selectedtype, ' to userobject');
        var lsapi = document.getElementById("lsapi");
        console.log(lsapi.data.collection);
        
        lsapi.data.collection[uuid.v4()] = {
            "component": {
              "name": "locals-" + this.selectedtype,
              "contract": "0x000"
            },
            "data":{
              "name":"Locals Club A2DE4",
              },
            "config":
              [[0,0]]
            };
        debugger;
        lsapi.writeData(); 
        this.fire('to-home');
      },

      toHome:function(){
        this.fire('to-home');
        this.mode = "home";
      },


      _sizeview: function(){
        switch(this.sizeview) {
            case 'phone':
                this.customStyle['--topbar-height'] = '100px';
                this.updateStyles();
                break;
            case 'desktop':
                this.customStyle['--topbar-height'] = '100px';
                this.updateStyles();
                break;
            case 'xlarge':
                this.customStyle['--topbar-height'] = '100px';
                this.updateStyles();
                break;
            default:
            console.log("!!! ** Niks");
        }
      },

      _is: function(a, b) {
        if (b === undefined){
          b = true;
        }
        //console.log(a ,'(',typeof a,') is',b,'(',typeof b,') they are equal for ==',a == b,', they are equal for ===',a === b);
        return a === b;
      },





    });
  </script>
</dom-module>
