<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../neon-animation/neon-animated-pages.html">

<link rel="import" href="../locals-button/locals-button.html">
<link rel="import" href="../locals-style/locals-style.html">
<link rel="import" href="../locals-confirm/locals-confirm.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <locals-store></locals-store>

Example:

    <locals-store>
      <h2>Hello locals-store</h2>
    </locals-store>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="locals-store">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        width: 100vw;
        height: 100vh;
        background-color: white;
      }

      h1 {
        @apply(--locals-font-h1);
      }

      .total {
        width: 100vw;
        height: 100%;
        @apply(--layout-vertical);
        background-color: var(--locals-grey1);
      }

      .topbar {
        width: 100%;
        background-color: transparent;
        height: var(--topbar-height);
        @apply(--layout-horizontal);
        @apply(--layout-center);
        box-sizing: border-box;
        padding: 10px 20px 10px 10px;
        }

      .flex {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }

      .main {
        width: 100%;
        box-sizing: border-box;
        padding: 0px 50px 0px 50px;
        @apply(--layout-horizontal);
        @apply(--layout-wrap);        
      }

      .addbtn {
        margin: 15px;
      }
      .homebtn {
        transition: all 5s linear;
      }
      .exit {
        -ms-transform: rotate(45deg); /* IE 9 */
        -webkit-transform: rotate(45deg); /* Chrome, Safari, Opera */
        transform: rotate(45deg);
      }
      #rendercanvas{
        background-color: white;
        width: 100%;
        height: 100%;
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      #rendercanvas h1 {
        text-align: center;
        font-size: 28px;
      }


    </style>
    <template is="dom-if" if="{{_is(mode,'home')}}">
      <div class="total">
        <div class="topbar">
          <p class="flex" on-tap="change"></p>
          <locals-button class$="{{btnclass}} homebtn" id="exitbtn" icon="plus" on-tap="toHome"></locals-button>
        </div>
        <div class="main">
       
         <template is="dom-repeat" items="{{storelist}}">
          <locals-button class="addbtn" on-object-pressed="choose" object="{{item.type}}"></locals-button>
        </template>

         
        </div>
      </div>

    </template>

    <template is="dom-if" if="{{_is(mode,'detail')}}">
      <div id="rendercanvas">
        <locals-objectrender sizeview="{{sizeview}}" key="{{selectedtype}}" renderstate="init"></locals-objectrender>
        <h1>Add this object?</h1>
        <p>This object will cost you xxx &Delta;</p>
      <locals-confirm on-cancel="cancel" on-confirm="confirm"></locals-confirm>
      </div>
    </template>
 
  </template>
  <script>
    Polymer({
      is: 'locals-store',

      properties: {
        sizeview: {
          type: String,
          observer: '_sizeview'
        },

        mode: {
          type: String,
          value: "home"
        },


      },

      ready: function(){


//        console.log(uuid.v4());
        // this.state = 0;
        // this.selection = null;

        // this shoudl be posted in a Smart Contract
        this.storelist = [{
          type: 'club'
        }];

      },

      attached: function(){
        // console.log('WHATHHHAATATTT');
        this.btnclass = 'exit';   
      },

      choose: function(e) {
        //console.log('add avatar', this.selection);
        //debugger;
        this.selectedtype = e.detail;
      
        this.mode = "detail";
        
      },

      cancel: function(){
        this.mode = "home";
      },

      confirm: function(){
        console.log('add ', this.selectedtype, ' to userobject');
        var lsapi = document.getElementById("lsapi");
        console.log(lsapi.data.collection);
        
        lsapi.data.collection[uuid.v4()] = {
            "component": {
              "name": "locals-" + this.selectedtype,
              "contract": "0x000"
            },
            "data":{
              "name":"Locals Club A2DE4",
              },
            "config":
              [[0,0]]
            };
        debugger;
        lsapi.writeData(); 
        this.fire('to-home');
      },

      toHome:function(){
        this.fire('to-home');
        this.mode = "home";
      },


      _sizeview: function(){
        switch(this.sizeview) {
            case 'phone':
                this.customStyle['--topbar-height'] = '100px';
                this.updateStyles();
                break;
            case 'desktop':
                this.customStyle['--topbar-height'] = '100px';
                this.updateStyles();
                break;
            case 'xlarge':
                this.customStyle['--topbar-height'] = '100px';
                this.updateStyles();
                break;
            default:
            console.log("!!! ** Niks");
        }
      },

      _is: function(a, b) {
        if (b === undefined){
          b = true;
        }
        //console.log(a ,'(',typeof a,') is',b,'(',typeof b,') they are equal for ==',a == b,', they are equal for ===',a === b);
        return a === b;
      },





    });
  </script>
</dom-module>
